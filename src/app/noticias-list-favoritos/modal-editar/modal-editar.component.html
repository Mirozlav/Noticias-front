<div class="modal-header">
    <h3 class="modal-title fs-5">Editar Noticia</h3>
</div>
<div class="modal-body">
    <div class="group-box">
        <form (ngSubmit)="actualizar()" [formGroup]="noticiaEditarForm">
            <div class="row input-group">
                <div class="mb-3">
                    <label class="col-form-label">titulo:</label>
                    <input type="text" name="titulo" id="titulo" maxlength="250" formControlName="titulo"
                        class="form-control">
                </div>
            </div>
            <div class="row input-group">
                <div class="mb-3">
                    <label class="control-label">descripción:</label>
                    <textarea maxlength="1500" class="form-control" placeholder="Ingrese la observación ..."
                        formControlName="descripcion" rows="5">
                </textarea>
                </div>
            </div>

            <div class="row input-group">
                <div class="mb-3">
                    <label class="control-label">resumen:</label>
                    <textarea maxlength="1500" class="form-control" placeholder="Ingrese la observación ..."
                        formControlName="resumen" rows="5">
                </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="material-icons v-m">save</i> Guardar
                </button>
                <button class="btn btn-primary" type="button" [hidden]=!bMostrar>
                    <i class="fa fa-save"></i> ....Procesando</button>
                <button class="btn btn-secondary" type="button" (click)="closeModal()">
                    <i class="material-icons v-m">close</i> Cerrar
                </button>
            </div>
        </form>
    </div>
</div>
